<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="container">
    <img class="perfume-image" src="images/image-product-desktop.jpg" alt="perfume-image">
    <div class="content">
      <header>
        <p>PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.</p>
      </header>
      <div class="cost">
        <h1>$149.99</h1>
        <p>$169.99</p>
      </div>
      <a class="button" href="#"><img class="cart-icon" src="images/icon-cart.svg" alt="cart-icon">Add to Cart</a>
    </div>
  </main>
</body>

</html>
